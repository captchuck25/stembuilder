<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cabBlue" x1="0" x2="1">
      <stop offset="0" stop-color="#1aa0ff"/>
      <stop offset="1" stop-color="#0e79d6"/>
    </linearGradient>
    <linearGradient id="cabBlue2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2ab0ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0b6bbb" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="trailer" x1="0" x2="1">
      <stop offset="0" stop-color="#d7dadd"/>
      <stop offset="1" stop-color="#c6c9cc"/>
    </linearGradient>
    <linearGradient id="trailerTop" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#eef0f2" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g transform="translate(1200 0) scale(-1 1)">
  <!-- Ground shadow -->
  <ellipse cx="650" cy="232" rx="520" ry="14" fill="#000" opacity="0.12"/>

  <!-- ================= TRAILER ================= -->
  <g filter="url(#shadow)">
    <!-- Trailer main box -->
    <rect x="310" y="34" width="850" height="132" rx="6" fill="url(#trailer)" stroke="#8e8f92" stroke-width="4"/>

    <!-- Trailer top highlight band -->
    <path d="M330,58
             C520,10 810,10 1128,58
             L1128,58
             C980,70 760,92 520,132
             C460,142 390,150 330,154
             Z"
          fill="url(#trailerTop)" opacity="0.65"/>

    <!-- Trailer swoosh (subtle) -->
    <path d="M410,140
             C560,92 770,82 975,110
             C1045,118 1100,116 1140,100
             C1120,126 1070,150 995,154
             C780,166 610,172 430,168
             Z"
          fill="#f3f4f6" opacity="0.55"/>

    <!-- Rivet rows -->
    <g fill="#8b8c8f" opacity="0.55">
      <!-- top row -->
      <g transform="translate(330 48)">
        <!-- repeat rivets manually for SVG portability -->
        <circle cx="0" cy="0" r="2.2"/><circle cx="40" cy="0" r="2.2"/><circle cx="80" cy="0" r="2.2"/>
        <circle cx="120" cy="0" r="2.2"/><circle cx="160" cy="0" r="2.2"/><circle cx="200" cy="0" r="2.2"/>
        <circle cx="240" cy="0" r="2.2"/><circle cx="280" cy="0" r="2.2"/><circle cx="320" cy="0" r="2.2"/>
        <circle cx="360" cy="0" r="2.2"/><circle cx="400" cy="0" r="2.2"/><circle cx="440" cy="0" r="2.2"/>
        <circle cx="480" cy="0" r="2.2"/><circle cx="520" cy="0" r="2.2"/><circle cx="560" cy="0" r="2.2"/>
        <circle cx="600" cy="0" r="2.2"/><circle cx="640" cy="0" r="2.2"/><circle cx="680" cy="0" r="2.2"/>
        <circle cx="720" cy="0" r="2.2"/><circle cx="760" cy="0" r="2.2"/><circle cx="800" cy="0" r="2.2"/>
      </g>
      <!-- bottom row -->
      <g transform="translate(330 160)">
        <circle cx="0" cy="0" r="2.2"/><circle cx="40" cy="0" r="2.2"/><circle cx="80" cy="0" r="2.2"/>
        <circle cx="120" cy="0" r="2.2"/><circle cx="160" cy="0" r="2.2"/><circle cx="200" cy="0" r="2.2"/>
        <circle cx="240" cy="0" r="2.2"/><circle cx="280" cy="0" r="2.2"/><circle cx="320" cy="0" r="2.2"/>
        <circle cx="360" cy="0" r="2.2"/><circle cx="400" cy="0" r="2.2"/><circle cx="440" cy="0" r="2.2"/>
        <circle cx="480" cy="0" r="2.2"/><circle cx="520" cy="0" r="2.2"/><circle cx="560" cy="0" r="2.2"/>
        <circle cx="600" cy="0" r="2.2"/><circle cx="640" cy="0" r="2.2"/><circle cx="680" cy="0" r="2.2"/>
        <circle cx="720" cy="0" r="2.2"/><circle cx="760" cy="0" r="2.2"/><circle cx="800" cy="0" r="2.2"/>
      </g>
    </g>

    <!-- Side skirt / under-rail -->
    <rect x="340" y="168" width="720" height="18" rx="3" fill="#9a9ca0" opacity="0.85"/>

    <!-- Trailer frame -->
    <rect x="360" y="186" width="720" height="18" rx="3" fill="#2b2b2b"/>

    <!-- Rear light -->
    <rect x="1154" y="188" width="12" height="18" rx="2" fill="#ff7a00" stroke="#b44b00" stroke-width="3"/>
    <!-- Rear support leg -->
    <rect x="1138" y="180" width="10" height="52" rx="2" fill="#1f1f1f"/>
    <rect x="1130" y="228" width="26" height="8" rx="2" fill="#1f1f1f"/>

    <!-- Trailer wheels group -->
    <g transform="translate(860 0)">
      <!-- fender arc -->
      <path d="M-6,210
               C-6,176 20,156 54,156
               C88,156 114,176 114,210"
            fill="none" stroke="#303030" stroke-width="10" stroke-linecap="round"/>

      <!-- wheels -->
      <g transform="translate(0 0)">
        <g transform="translate(40 210)"><circle r="34" fill="#222"/><circle r="24" fill="#6b6b6b"/><circle r="12" fill="#b8b8b8"/><circle r="4" fill="#e6e6e6"/></g>
        <g transform="translate(120 210)"><circle r="34" fill="#222"/><circle r="24" fill="#6b6b6b"/><circle r="12" fill="#b8b8b8"/><circle r="4" fill="#e6e6e6"/></g>
        <g transform="translate(200 210)"><circle r="34" fill="#222"/><circle r="24" fill="#6b6b6b"/><circle r="12" fill="#b8b8b8"/><circle r="4" fill="#e6e6e6"/></g>
      </g>
    </g>
  </g>

  <!-- ================= CAB ================= -->
  <g filter="url(#shadow)">
    <!-- Cab main body -->
    <path d="M40,178
             L40,120
             C40,78 68,50 112,50
             L210,50
             C250,50 274,72 274,112
             L274,178
             C274,204 260,220 236,220
             L80,220
             C56,220 40,204 40,178 Z"
          fill="url(#cabBlue)" stroke="#0b4f8a" stroke-width="4" stroke-linejoin="round"/>

    <!-- Cab front nose -->
    <path d="M40,162
             C26,162 18,152 18,140
             L18,118
             C18,100 32,86 50,86
             L78,86
             L78,220
             L80,220
             C56,220 40,204 40,178 Z"
          fill="#2ab0ff" opacity="0.95" stroke="#0b4f8a" stroke-width="4"/>

    <!-- Windshield -->
    <path d="M88,82
             L180,82
             C198,82 212,96 214,114
             L218,150
             L96,150
             L88,92 Z"
          fill="#bfe8ff" stroke="#0b4f8a" stroke-width="4" opacity="0.95"/>

    <!-- Side window -->
    <rect x="122" y="120" width="70" height="40" rx="6" fill="#7fd0ff" opacity="0.35" stroke="#0b4f8a" stroke-width="4"/>

    <!-- Door line + handle -->
    <path d="M150,86 L150,220" stroke="#0b4f8a" stroke-width="4" opacity="0.55"/>
    <rect x="182" y="162" width="26" height="16" rx="4" fill="#2b2b2b" opacity="0.9"/>

    <!-- Grill vents -->
    <g opacity="0.5" stroke="#0b4f8a" stroke-width="4">
      <path d="M232,96 L262,96"/>
      <path d="M232,112 L262,112"/>
      <path d="M232,128 L262,128"/>
    </g>

    <!-- Mirror -->
    <path d="M72,114 L34,128" stroke="#1f1f1f" stroke-width="10" stroke-linecap="round"/>
    <rect x="22" y="120" width="26" height="12" rx="4" fill="#1f1f1f"/>

    <!-- Headlight -->
    <rect x="14" y="186" width="18" height="22" rx="4" fill="#ffb000" stroke="#b44b00" stroke-width="4"/>
    <rect x="16" y="190" width="14" height="14" rx="3" fill="#fff" opacity="0.55" stroke="none"/>

    <!-- Fuel tank -->
    <rect x="240" y="206" width="110" height="30" rx="6" fill="#cfd3d6" stroke="#8a8d90" stroke-width="4"/>
    <circle cx="266" cy="222" r="6" fill="#8a8d90"/>
    <circle cx="296" cy="222" r="6" fill="#8a8d90"/>
    <circle cx="326" cy="222" r="6" fill="#8a8d90"/>

    <!-- Fifth wheel / connector -->
    <rect x="300" y="190" width="34" height="18" rx="4" fill="#2b2b2b"/>

    <!-- Cab wheels -->
    <g>
      <g transform="translate(126 220)">
        <circle r="38" fill="#222"/>
        <circle r="26" fill="#6b6b6b"/>
        <circle r="14" fill="#b8b8b8"/>
        <circle r="5" fill="#e6e6e6"/>
      </g>
      <g transform="translate(330 220)">
        <circle r="34" fill="#222"/>
        <circle r="23" fill="#6b6b6b"/>
        <circle r="12" fill="#b8b8b8"/>
        <circle r="4" fill="#e6e6e6"/>
      </g>
    </g>
  </g>

  <!-- ================= UNDERCARRIAGE ================= -->
  <!-- Trailer underside beams -->
  <g opacity="0.6">
    <rect x="470" y="204" width="420" height="10" rx="3" fill="#7e7f82"/>
    <rect x="510" y="214" width="12" height="18" rx="2" fill="#7e7f82"/>
    <rect x="590" y="214" width="12" height="18" rx="2" fill="#7e7f82"/>
    <rect x="670" y="214" width="12" height="18" rx="2" fill="#7e7f82"/>
    <rect x="750" y="214" width="12" height="18" rx="2" fill="#7e7f82"/>
    <rect x="830" y="214" width="12" height="18" rx="2" fill="#7e7f82"/>
  </g>
  </g>
</svg>
